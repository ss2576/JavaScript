<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
       'use strict';
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);           // 2
       //унарный оператор ++a .сначала присвоет потом вернет значение.  далее в переменной (a) единица заменяется на 2
       
        d = b++;
        alert(d);           // 1
       //унарный оператор b++ .  сначала вернет исходное значение потом присвоет  
       //b++ отобразит как 1.но в переменную (b) запишет 2.
        
        c = (2+ ++a);
        alert(c);         // 5
       //т.к.(a) сейчас равна 2, то ++a = 3
        //(2+ 3) = 5  переменная (a) изменилась на 3
       
       
        d = (2+ b++);
        alert(d);      // 4
       //b++ (это второй вызов унарного оператора ++  и (b) становится равна 3.
       //переменная (b) заменилась на 3
       //2+ 2 = 4
       
        alert(a);   // 3
       
        alert(b);  // 3
       
       
       
   </script>   
    
</body>
</html>
