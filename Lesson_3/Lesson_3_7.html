<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
   <script>
       /* Нарисовать горку с помощью console.log (используя цикл for), как показано на          рисунке,
          только у вашей горки должно быть 20 рядов, а не 5: */
       
       'use strict';
       let x = 'x';
       let x1 = 'x';
       for (let i = 1; i <= 20; i++){
           if (i == 1){
               x = x;
               console.log(i+" "+x);
               
           }
           else {
               x = x + x1;
           console.log(i+" "+x);
           }
       }
      
    </script>
</body>
